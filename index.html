<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@500;600&family=Poppins:wght@100;200;300;400;500;600;700;900&family=Roboto:ital,wght@0,300;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="clock">
        <h2>DIGITAL CLOCK</h2>
        <div class="clock-container">
            <div class="clock-1"><p id="hour">15</p></div>
            <div class="clock-1"><p id="minute">20</p></div>
            <div class="clock-1"><p id="second">42</p></div>
        </div>
        <p id="date"></p>
    </div>
</body>
    <script src="main.js"></script>
</html>
